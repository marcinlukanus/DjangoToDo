{% extends "website/base.html" %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Mark as Completed</legend>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">Mark as Completed</button>
                <a href="{% url 'website-home' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
